<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <header>
        <h1>Weather Report</h1>
        <div class="form">
            <input type="text" name="city" id="city">
            <button id="btn"> Find </button>
        </div>
    </header>
    <div class="misc">
        <div class="dt">
            <p id="date"></p>
            <p id="time"></p>
        </div>
        <p id="con"></p>
        <p id="cty"></p>
    </div>
    <main id="main">
        <!-- <div class="ball">
            <div class="inner-ball"></div>
        </div> -->
        <div class="inner">
            <img src="images/thermometer.png" alt="temperature">
            <p>Temperature</p>
            <div style="display: flex;"><p id="temp">32</p> &nbsp;<sup><b>o</b></sup> <p>&nbsp;C</p></div>
        </div>
        <div class="inner">
            <img src="images/humidity.png" alt="Humidity">
            <p>Humidity</p>
            <div style="display: flex; align-items: center; justify-content: start;"><p id="humid">168</p> &nbsp; <p>g.m<sup>-3</sup></p></div>
        </div>
        <div class="inner">
            <img src="images/smoke.png" alt="Wind" class="rotate">
            <p>Wind Speed</p>
            <div style="display: flex;"><p id="wind">10 mph</p> &nbsp; <p>km/h</p></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
